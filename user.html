<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="user.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<title>
	User Page - Project Name
</title>

<style>
    header, main, footer {
      padding-left: 300px;
    }

    @media only screen and (max-width : 992px) {
      header, main, footer {
        padding-left: 0;
      }
    }
</style>

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>

<body>
<header>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper red darken-1">
      <a href="#" class="brand-logo center">Project Name</a>
      <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      	<li style="padding-right: 15px">Hello, User</li>
        <li><a href=""><i class="material-icons">exit_to_app</i></a></li>
      </ul>
    </div>
  </nav>
</header>

  <!-- Main area-->
  <main>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  	<div style="padding:0px 20px">
  		<ul class="collection" id='eventList'>
		    <li class="collection-item avatar event" id="event1">
		      <i class="material-icons circle green">event</i>
		      <span class="title">Event title</span>
          <p>Date <br>
             Location<span style="float:right;">Test</span>
          </p>
		      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
		    </li>
  		</ul>
  	</div>
  </main>

  <!-- Sidenav -->
  <ul id="slide-out" class="sidenav sidenav-fixed">
    <li><div class="user-view">
      <div class="background">
        <img src="bg.jpg">
      </div>
      <a href="#user"><img class="circle" src="bg.jpg"></a>
      <a href="#name"><span class="white-text">User</span></a>
    </div></li>
    <li><a class="waves-effect" href="#"><i class="material-icons">favorite</i>My favourite</a></li>
    <li><div class="divider"></div></li>
    <li><a class="subheader">User action</a></li>
    <li><a class="waves-effect"><i class="material-icons">edit</i>Change password</a></li>
    <li><a><i class="material-icons">exit_to_app</i>Logout</a></li>
  </ul>

  <!-- Test Modal -->
  <div id="modal2" class="modal">
    <div class="modal-content">
      <h4>Event title</h4>
      <p>Description of the event</p>
      <p>Comment section</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>
</body>
</html>
